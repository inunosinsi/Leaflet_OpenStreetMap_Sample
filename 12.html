<!DOCTYPE html>
<html>
<head>
<title>Leaflet + OpenStreetMap</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
<div id="map" style="width:400px;height:300px;"></div>
</body>
<script>
let lat = 35.003717;
let lng = 135.759634;
let zoom = 11;

let map = L.map('map', {
	center: [lat,lng],
	zoom: zoom,
});

//オープンストリートマップ（OSM）の地図タイルを読み込むための設定。クレジット付き 
let tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
});
tileLayer.addTo(map);

let features = [
	{
		"type" : "Feature",
		"properties" : {
			"name" : "上賀茂神社",
			"category" : "shrine"
		},
		"geometry" :  {
			"type": "Point",
			"coordinates" : [135.75224, 35.06048]
		}
	},
	{
		"type" : "Feature",
		"properties" : {
			"name" : "松尾大社",
			"category" : "shrine"
		},
		"geometry" :  {
			"type": "Point",
			"coordinates" : [135.685283, 35.000186]
		}
	},
	{
		"type" : "Feature",
		"properties" : {
			"name" : "八坂神社",
			"category" : "shrine"
		},
		"geometry" :  {
			"type": "Point",
			"coordinates" : [135.778254, 35.003608]
		}
	},
	{
		"type" : "Feature",
		"properties" : {
			"name" : "城南宮",
			"category" : "shrine"
		},
		"geometry" :  {
			"type": "Point",
			"coordinates" : [135.746952, 34.950646]
		}
	},
	{
		"type" : "Feature",
		"properties" : {
			"name" : "二条城",
			"category" : "castle"
		},
		"geometry" :  {
			"type": "Point",
			"coordinates" : [135.747795, 35.014135]
		}
	},
	{
		"type" : "Feature",
		"properties" : {
			"name" : "金閣寺",
			"category" : "temple"
		},
		"geometry" :  {
			"type": "Point",
			"coordinates" : [135.728440, 35.039529]
		}
	},
	{
		"type" : "Feature",
		"properties" : {
			"name" : "銀閣寺",
			"category" : "temple"
		},
		"geometry" :  {
			"type": "Point",
			"coordinates" : [135.798032, 35.026549]
		}
	}
];

L.geoJSON(features, {
	filter: function(feature, layer) {
		switch(feature.properties.category){
			case "shrine":
				return true;
			default:
				return false;
		}
	}
}).addTo(map);
</script>
</html>
